trigger:
  branches:
    include:
      - main  # Enables Continuous Integration for the main branch

pool:
  vmImage: ubuntu-latest

steps:
- script: chmod +x gradlew
  displayName: 'Make Gradlew Executable'

- task: JavaToolInstaller@1
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'

- task: SonarQubePrepare@7
  inputs:
    SonarQube: 'SonarQube_Gradle_Feb2025'
    scannerMode: 'Gradle'  # Use 'Gradle' instead of 'other'
    extraProperties: |
      sonar.projectKey=Feb2025-Java-Gradle-CI-Using-UI-Approach
      sonar.projectName=Feb2025-Java-Gradle-CI-Using-UI-Approach
      sonar.exclusions=**/*.bin

- task: Gradle@4
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'build'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'  # Ensure correct JDK version
    sonarQubeRunAnalysis: true
    sqGradlePluginVersionChoice: 'specify'
    sonarQubeGradlePluginVersion: '2.6.1'
    spotBugsAnalysis: false

- task: SonarQubeAnalyze@7
  displayName: 'Run SonarQube Analysis'

- task: SonarQubePublish@7
  inputs:
    pollingTimeoutSec: '300'
